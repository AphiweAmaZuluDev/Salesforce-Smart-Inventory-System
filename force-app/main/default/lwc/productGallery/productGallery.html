<template>
    <lightning-card  title="Product Gallery">
        <div class="slds-p-around_medium">
            <lightning-layout multiple-rows="true">
                <template for:each={products} for:item="product">
                    <lightning-layout-item key={product.Id} size="12" small-device-size="12" medium-device-size="9" large-device-size="6" padding="around-small">
                        <c-product-card 
                        product-name={product.Name}
                        product-stock-level={product.Current_Stock_Level__c}
                        product-description={product.Description}
                        product-cost-price={product.Cost_Price__c}
                        product-supplier={product.Supplier_Name}
                        product-image={product.Product_Image__c}
                        product-category={product.Category__c}
                        ></c-product-card>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
