<template>
    <lightning-card  title="Product Gallery">
        <lightning-layout>
            <template for:each={products} for:item="product">
                <lightning-layout-item key={product.id} size="12" small-device-size="12" medium-device-size="6" large-device-size="3" padding="around-small">
                    <c-product-card 
                    product-name={product.Name}
                    product-price={product.Price}
                    product-description={product.Description}
                    ></c-product-card>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
