<template>
    <lightning-card title={productName}>

        <div class="OuterContainer">
            <img src={productImage} alt="Product Image" class="Image"/>
            <template if:false={expanded}>
                <div class="DescriptionContainer">
                    <p class="Description"><strong>Description:</strong> <br> <i>{productDescription}</i></p>
                    <lightning-button variant="base" label="more..." onclick={expandDescription} class="ExpandBtn"></lightning-button>
                </div>
            </template>
            <template if:true={expanded}>
                <div class="DescriptionContainer">
                    <p class="ExpandedDescription"><strong>Description:</strong> <br> <i>{productDescription}</i></p>
                    <lightning-button variant="base" label="less..." onclick={expandDescription} class="ExpandBtn"></lightning-button>
                </div>
            </template>
            <p class="TextBox"><strong>Category:</strong> {productCategory}</p>
            <p class="TextBox"><strong>Supplier:</strong> {productSupplier}</p>
            <p class="TextBox"><strong>Unit Cost:</strong> R{productCostPrice}</p>
            <p class="TextBox"><strong>Current Stock Level:</strong> {productStockLevel} units</p>
            <p class="TextBox"><strong>Minimum Stock Level:</strong> {productMinimumStockLevel} units</p>
            <span class="RestockBtnContainer">
                <lightning-button variant="brand" label="Restock" class="RestockBtn" data-id="restock" onclick={handleRestock}></lightning-button>
            </span>
        </div>
    </lightning-card>
</template>
